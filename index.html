<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME ICONS -->
    <script src="https://kit.fontawesome.com/13b995a34b.js" crossorigin="anonymous"></script>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=EB+Garamond:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&family=Lato:wght@400;700;900&family=Manrope:wght@400;500;600;700;800&family=Montserrat:wght@400;600;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700;900&display=swap"

    <script src="https://cdn.tailwindcss.com"></script>
    <title></title>

    <!-- CUSTOM STYLES  -->
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }

        tailwind.config = {
            theme: {

                    colors: {
                        'gradient-start': '#FF8938',
                        'gradient-end': '#F00',
                    }
                }
            }
        }
    </script>

<body class="font-lato">

    <!-- HEADER SECTION START -->

    <main class="container mx-auto">
    </main>
    <!-- MAIN SECTION END -->

    <footer class="">
    </footer>
    <!-- FOOTER SECTION END -->

</html>
